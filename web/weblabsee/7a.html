<html>
    <body>
        <form>
            Name:<input type="text" pattern="[A-Za-z]+" required><br>
            Email:<input type="email" placeholder="please enter valid email address"><br>
            Phone:<input type="tel" pattern="\d{3}-\d{3}-\d{4}"><br>
            Semester:<input type="range" min="1" max="8"><br>
            Branch:<input list="branches">
            <datalist id="branches">
                <option value="CSE"></option>
                <option value="ECE"></option>
                <option value="Mech"></option>
                <option value="Civil"></option>
            </datalist><br>
            Website:<input type="url" pattern="^http://.*"><br>
            <input type="submit">
        </form>
    </body>
</html>
